<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="event.css">
    <title>Event Square</title>
</head>
<body>
    <div id="square" style='height: 600px; width: 700px; border: rgb(241, 112, 89) solid 6px'></div>
    
    <table id="table2">
        <caption id="title"><b>Instructions</b></caption>
        <thead>
        <tr class="myTitles">
            <th>COLOR</th>
            <th>DIRECTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr id="inner1">
            <td id="td1">green</td>
            <td>press "g" or mouse hover</td>
        </tr>
        <tr id="inner2">
            <td id="td2">yellow</td>
            <td>press "y" or hold down left mouse button</td>
        </tr>
        <tr id="inner3">
            <td id="td3">blue</td>
            <td>press "b" or release left mouse button</td>
        </tr>
        <tr id="inner4">
            <td id="td4">red</td>
            <td>press "r" or left mouse double-click</td>
        </tr>
        <tr id="inner5">
            <td id="td5">purple</td>
            <td>press "p" or mouse scroll</td>
        </tr>
        </tbody>
    </table>
    
    <script  src="event.js"></script>  
</body>
</html>
